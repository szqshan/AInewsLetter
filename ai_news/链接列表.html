<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI情报罗盘 - 交互式浏览器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chosen Palette: Warm Neutrals & Muted Teal -->
    <!-- Application Structure Plan: 本应用采用“交互式仪表盘”结构，而非报告的线性章节。核心是一个中央可过滤/搜索的资源目录，左侧配有筛选面板。这种设计将用户从被动阅读者转变为主动探索者，可以根据“信息层级”、“资源类型”或“关键词”快速定位所需信源，极大地提升了这份千大信源名录的可用性和效率。顶部增设了一个可视化图表，直观展示各类信源的数量分布，为用户提供宏观认知。此结构旨在优化信息发现和导航体验，完全服务于内容策展人高效研究的核心目标。 -->
    <!-- Visualization & Content Choices: 报告内容被拆解为独立的“信息卡片”，每张卡片代表一个信源，包含名称、类型、简介和链接，便于快速浏览和访问（目标：组织与告知）。为提供宏观视角，我选择使用Chart.js创建一个水平条形图，展示不同类型信源（如博客、播客、实验室）的数量分布（目标：比较与告知）。用户点击图表中的条目可以筛选目录，实现了可视化与数据的联动（交互：交叉筛选）。此方案能在没有复杂数值数据的情况下，有效利用图表增强洞察力，且完全基于Canvas实现。 -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>

            background-color: #F8F7F4;

        }
        .chart-container {

            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 40vh;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #F1F1F1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #A8A8A8;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        .active-filter {
            background-color: #4FD1C5 !important;
            color: white !important;
            border-color: #4FD1C5 !important;
        }
    </style>
</head>

            const resetFiltersBtn = document.getElementById('reset-filters');

            let activeCategoryFilters = [];
            let activeTypeFilters = [];
            let myChart;

            function getUniqueValues(key) {
                return [...new Set(sourcesData.map(item => item[key]))];
            }

            function createFilterButtons(container, items, filterType) {
                container.innerHTML = '';
                items.forEach(item => {
                    const button = document.createElement('button');
                    button.className = 'px-3 py-1 border border-gray-300 rounded-full text-xs hover:bg-gray-100 transition';
                    button.textContent = item;
                    button.dataset.filter = item;
                    button.dataset.type = filterType;
                    container.appendChild(button);
                });
            }

            function renderCards(data) {
                sourceCardsContainer.innerHTML = '';
                if (data.length === 0) {
                    sourceCardsContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">未找到匹配的信源。</p>`;
                } else {
                    data.forEach(source => {
                        const card = document.createElement('div');
                        card.className = 'bg-white rounded-xl shadow-md p-5 flex flex-col hover:shadow-xl transition-shadow duration-300';
                        
                        let linksHtml = '';
                        if (source.links) {
                            linksHtml = Object.entries(source.links).map(([key, value]) => {
                                let icon = '🔗';
                                if (key.includes('twitter')) icon = '🐦';
                                if (key.includes('youtube')) icon = '📺';
                                if (key.includes('blog') || key.includes('news')) icon = '📝';
                                if (key.includes('podcast')) icon = '🎙️';
                                if (key.includes('id')) icon = '💬';
                                return `<a href="${value.startsWith('http') ? value : '#'}" target="_blank" rel="noopener noreferrer" class="text-teal-600 hover:text-teal-800 transition mr-3 last:mr-0" title="${key}">${icon}</a>`;
                            }).join('');
                        }

                        card.innerHTML = `
                            <div class="flex-grow">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-lg font-bold text-gray-800">${source.name}</h3>
                                    <span class="text-xs bg-teal-100 text-teal-800 px-2 py-1 rounded-full whitespace-nowrap">${source.type}</span>
                                </div>
                                <p class="text-sm text-gray-600 mb-4">${source.description}</p>
                            </div>
                            <div class="mt-auto pt-4 border-t border-gray-100 flex justify-between items-center">
                                <span class="text-xs text-gray-500">${source.category}</span>
                                <div class="text-lg">${linksHtml}</div>
                            </div>
                        `;
                        sourceCardsContainer.appendChild(card);
                    });
                }
                resultsCount.textContent = `共找到 ${data.length} 个信源`;
            }

            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                let filteredData = sourcesData.filter(source => {
                    const matchesSearch = source.name.toLowerCase().includes(searchTerm) || source.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = activeCategoryFilters.length === 0 || activeCategoryFilters.includes(source.category);
                    const matchesType = activeTypeFilters.length === 0 || activeTypeFilters.includes(source.type);
                    return matchesSearch && matchesCategory && matchesType;
                });
                renderCards(filteredData);
            }

            function updateFilterButtons() {
                document.querySelectorAll('#category-filters button, #type-filters button').forEach(button => {
                    const filterValue = button.dataset.filter;
                    const filterType = button.dataset.type;
                    if ((filterType === 'category' && activeCategoryFilters.includes(filterValue)) || (filterType === 'type' && activeTypeFilters.includes(filterValue))) {
                        button.classList.add('active-filter');
                    } else {
                        button.classList.remove('active-filter');
                    }
                });
            }

            function handleFilterClick(e) {
                if (e.target.tagName === 'BUTTON') {
                    const filterValue = e.target.dataset.filter;
                    const filterType = e.target.dataset.type;
                    
                    let activeFilters = filterType === 'category' ? activeCategoryFilters : activeTypeFilters;
                    
                    if (activeFilters.includes(filterValue)) {
                        activeFilters = activeFilters.filter(f => f !== filterValue);
                    } else {
                        activeFilters.push(filterValue);
                    }

                    if (filterType === 'category') {
                        activeCategoryFilters = activeFilters;
                    } else {
                        activeTypeFilters = activeFilters;
                    }
                    
                    updateFilterButtons();
                    applyFilters();
                }
            }
            
            function renderDistributionChart() {
                const typeCounts = sourcesData.reduce((acc, source) => {
                    acc[source.type] = (acc[source.type] || 0) + 1;
                    return acc;
                }, {});

                const sortedTypes = Object.entries(typeCounts).sort(([,a],[,b]) => b-a);
                
                const labels = sortedTypes.map(item => item[0]);
                const data = sortedTypes.map(item => item[1]);

                const ctx = chartCanvas.getContext('2d');
                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '信源数量',
                            data: data,
                            backgroundColor: 'rgba(79, 209, 197, 0.6)',
                            borderColor: 'rgba(79, 209, 197, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(200, 200, 200, 0.2)'
                                }
                            },
                             y: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return ` ${context.dataset.label}: ${context.raw}`;
                                    }
                                }
                            }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const clickedIndex = elements[0].index;
                                const clickedType = myChart.data.labels[clickedIndex];
                                
                                activeTypeFilters = [clickedType];
                                activeCategoryFilters = [];
                                searchInput.value = '';

                                updateFilterButtons();
                                applyFilters();
                                
                                document.getElementById('results-container').scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }
                });
            }

            function resetAll() {
                activeCategoryFilters = [];
                activeTypeFilters = [];
                searchInput.value = '';
                updateFilterButtons();
                applyFilters();
            }

            createFilterButtons(categoryFiltersContainer, getUniqueValues('category'), 'category');
            createFilterButtons(typeFiltersContainer, getUniqueValues('type').sort(), 'type');
            
            searchInput.addEventListener('input', applyFilters);
            categoryFiltersContainer.addEventListener('click', handleFilterClick);
            typeFiltersContainer.addEventListener('click', handleFilterClick);
            resetFiltersBtn.addEventListener('click', resetAll);

            renderCards(sourcesData);
            renderDistributionChart();
        });
    </script>
</body>
</html>
